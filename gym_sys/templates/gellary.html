{% extends 'base.html' %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Gallery</h1>
			<div class="row">
				{% for gal in gellary %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                        <img src="{{gal.img.url}}" class="card-img-top" alt="{{gal.title}}">
                        <div class="card-body">
                            <h5 class="card-title">{{gal.title}}</h5>
                            <p class="card-text">{{gal.detail}}</p>
                            <a href="{% url 'gallery_detail' gal.id %}" class="btn btn-primary">View All</a>
                          
                        </div>
                        </div>
                    </div>
				{% endfor %}
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
