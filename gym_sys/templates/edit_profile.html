{% extends 'base.html' %}

    <!-- Main Start -->
    {% block content %}
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
                <div class="col-3">
                    {% include 'left_sidebar.html' %}
                </div>
                <div class="col-9">
                    <h3 class="mb-4 border-bottom pb-1">Update Profile</h3>
                    
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form action="" method='POST'>
                        <table class='table table-bordered'>
                        {% csrf_token %}
                        {{ form.as_table }}
                            <tr>
                                <td class="colspan-2">
                                    <input type="submit" class='btn btn-primary'>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
	{% endblock content %}
